<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - .foco</title>
  <link rel="stylesheet" href="criarperfil.css">
</head>
<body>
  <div class="container">
    

    <div class="left">
      <div class="content">
        <img src="imagens/logob.png" alt="Logo Foco" class="logo">

        <h2>Crie seu perfil no .foto</h2>
        <p>Preencha suas informações para prosseguirmos</p>

        <form>
          <input type="text" placeholder="Nome completo" required>
          <input type="text" placeholder="Username" required>
          <textarea placeholder="Bio"></textarea>
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <div class="right">
      <img src="imagens/foto1.jpg" alt="Foto" class="side-photo">
    </div>

  </div>
</body>
</html>
